<header>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light nav-yellow  border-bottom border-top p-0">
        <div class="container">
            <a class="navbar-brand fs-4 fw-bold " href="#"><i class="fa fa-cart-shopping fs-4"
                    style="color: #f54242;"></i><span class="textBlur">Ecommerce Shop</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <!--Toggle  -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Nav Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0  text-center">
                    <!-- cart -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <fa-icon [icon]="faCartPlus"></fa-icon>
                        </a>
                        <ul class="dropdown-menu menuOnLeft   rounded-0 mt-2" aria-labelledby="navbarDropdown3">
                            @for (item of getCart(); track $index) {
                            <li class="p-2">
                                <div class="d-flex w-100 border-bottom justify-content-evenly">
                                    <div>
                                        <img style="height: 70px !important;width: 100px !important;"
                                            class="img-fluid p-2" src="{{item.productImageUrl}}" alt="">
                                    </div>

                                    <div>
                                        <a href="#" class="text-decoration-none text-black fw-semibold">
                                            <p class="m-0 p-0">{{item.productName}}</p>
                                        </a>
                                        <p class="d-flex justify-content-between">
                                            <span>x{{item.quantity}}</span>
                                            <span>$ {{item.totalPriceOfProduct}}</span>
                                        </p>
                                    </div>
                                    <button class="btn fs-5 closeBtn">
                                        <fa-icon [icon]="faXmarkCircle"></fa-icon>
                                    </button>
                                </div>
                            </li>
                            }

                            <li class="p-2">
                                <div class=" w-100 ">
                                    <div class="d-flex justify-content-between">
                                        <h6>SubTotal :</h6>
                                        <h6>${{getSubTotal()}}</h6>
                                    </div>
                                    <div class="d-flex justify-content-evenly mt-2">
                                        <button class="btn btn-dark rounded-0 px-3">View Cart</button>
                                        <a [routerLink]="['checkout']">
                                            <button class="btn btn-danger rounded-0 px-3">Checkout</button>
                                        </a>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <router-outlet></router-outlet>
</div>
