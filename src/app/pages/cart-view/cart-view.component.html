<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Order detail</h5>
                </div>
                <div class="card-body">
                    @for (item of getCart(); track $index) {
                    <div class="row">
                        <div class="col-md-3 col-sm-4">
                            <img class="img-fluid" appLazyImage src="{{item.productImageUrl}}" name="image-product"
                                class="card-img-top" alt="...">
                        </div>
                        <div class="col-md-9 col-sm-8">
                            <h4>{{item.productName}}</h4>
                            <p>{{item.productDescription}}</p>
                            <label for="price">Price: </label>
                            <span id="price"><strong>{{item.productPrice}}</strong></span>
                            <div class="row pt-3">
                                <div class="col-md-6 d-flex justify-content-between">
                                    <label for="amount" style="line-height: 34px;">Amount: </label>
                                    <input name="amount" type="number" min="1" max="10" value="{{item.quantity}}"
                                        class="form-control form-control-md" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr />
                    }
                </div>
                <div class="card-footer">
                    <label for="">Total amount: </label>
                    <span>${{countTotalPrice()}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <form #form="ngForm" (ngSubmit)="onSubmit()">
                    <div class="card-body">
                        <h5 class="mb-3">Customer Information</h5>
                        <label for="fullName" class="form-label mt-3">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Please input your full name"
                            required="true" [(ngModel)]="fullName">

                        <label for="address" class="form-label mt-3">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Please input your address"
                            required="true" [(ngModel)]="address">

                        <label for="card-number" class="form-label mt-3">Credit card number</label>
                        <input type="text" class="form-control" id="card-number" name="card-number" placeholder="(16-digit number)"
                            required="true" [(ngModel)]="cardNumber">
                    </div>
                    <div class="card-footer">
                        <button style="width: 100%" type="submit" [disabled]="form.invalid"
                            class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
