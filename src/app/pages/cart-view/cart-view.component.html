<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Order detail</h5>
                </div>
                <div class="card-body">
                    @for (item of getCart(); track $index) {
                        <app-cart-item-view *ngFor="let item of getCart()" [product]="item" />
                    }
                </div>
                <div class="card-footer">
                    <label for="">Total amount: </label>
                    <span>${{countTotalPrice()}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <form #form="ngForm" (ngSubmit)="onSubmit()" [formGroup]="customerInformationForm">
                    <div class="card-body">
                        <h5 class="mb-3">Customer Information</h5>
                        <label for="fullName" class="form-label mt-3">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" formControlName="fullName"
                            placeholder="Please input your full name" required="true" />
                        <div class="text-danger"
                            *ngIf="customerInformationForm.controls['fullName'].invalid && (customerInformationForm.controls['fullName'].touched || customerInformationForm.controls['fullName'].dirty)">
                            <span *ngIf="customerInformationForm.controls['fullName'].errors?.['required']">Please enter
                                your full name</span>
                        </div>

                        <label for="address" class="form-label mt-3">Address</label>
                        <input type="text" class="form-control" id="address" name="address" formControlName="address"
                            placeholder="Please input your address" required="true" />
                        <div class="text-danger"
                            *ngIf="customerInformationForm.controls['address'].invalid && (customerInformationForm.controls['address'].touched || customerInformationForm.controls['address'].dirty)">
                            <span *ngIf="customerInformationForm.controls['address'].errors?.['required']">Please enter
                                your address</span>
                        </div>

                        <label for="card-number" class="form-label mt-3">Credit card number</label>
                        <input type="text" class="form-control" id="card-number" name="card-number"
                            formControlName="cardNumber" placeholder="(16-digit number)" required="true" />
                        <div class="text-danger"
                            *ngIf="customerInformationForm.controls['cardNumber'].invalid && (customerInformationForm.controls['cardNumber'].touched || customerInformationForm.controls['cardNumber'].dirty)">
                            <span *ngIf="customerInformationForm.controls['cardNumber'].errors?.['required']">Please
                                enter your card number</span>
                        </div>
                    </div>

                    <div class="card-footer">
                        <button style="width: 100%" type="submit" [disabled]="form.invalid"
                            class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
