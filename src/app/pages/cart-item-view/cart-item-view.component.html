<div class="row">
    <div class="col-md-3 col-sm-4">
        <img class="img-fluid" appLazyImage src="{{product.productImageUrl}}" name="image-product" class="card-img-top"
            alt="...">
    </div>
    <div class="col-md-9 col-sm-8">
        <h4>{{product.productName}}</h4>
        <p>{{product.productDescription}}</p>
        <label for="price">Price: </label>
        <span id="price"><strong>{{product.productPrice}}</strong></span>
        <div class="row pt-3">
            <div class="col-md-6 d-flex justify-content-between">
                <label for="amount" style="line-height: 34px;">Amount: </label>
                <input name="amount" type="number" min="1" max="10" [value]="quantityChange" (change)="changeFn($event)" class="form-control form-control-md" />
            </div>
        </div>
    </div>
</div>
<hr />
