<section>
    <div class="container py-5">
      <div class="row col-3 pl-5 pb-3">
        <button type="button" class="btn btn-secondary" [routerLink]="['/home']">
          <fa-icon [icon]="faCircleArrowLeft"></fa-icon>
          Back to home page
        </button>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card text-black d-flex flex-row">
            <div class="card-image d-flex justify-content-center align-items-center">
              <img src={{product?.productImageUrl}} class="card-img-top"
                alt="Apple Computer" />
            </div>
            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title">{{product?.productName}}</h5>
                <p class="text-muted mb-3">{{product?.productDescription}}</p>
                <p class="text-muted mb-3">price: ${{productPrice}}</p>
              </div>
              <div class="d-flex justify-content-center align-items-center py-3">
                <label for="numberOfProduct">Number of product: </label>
                <input onchange="{}" type="number" name="numberOfProduct" id="numberOfProduct" [(ngModel)]="numberOfProduct"/>
              </div>
              <div class="d-flex justify-content-center total font-weight-bold">
                <span>Total: </span>
                <span>${{product?.productPrice}}</span>
              </div>
            </div>
          </div>
          <div class="w-100 pt-3">
            <button style="width: 100%" (click)="handleChangeNumberOfProduct(numberOfProduct)" type="button" class="btn btn-primary">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </section>
