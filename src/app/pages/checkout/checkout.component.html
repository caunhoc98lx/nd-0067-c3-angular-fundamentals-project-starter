<section style="background-color: #eee">

  <div class="container py-5">
    <div class="row col-3 pl-5 pb-3">
      <button type="button" class="btn btn-secondary" [routerLink]="['/home']">
        <fa-icon [icon]="faCircleArrowLeft"></fa-icon>
        Back to home page
      </button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card text-black d-flex flex-row">
          <div class="card-image d-flex justify-content-center align-items-center px-10">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp" class="card-img-top"
              alt="Apple Computer" />
          </div>
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title">Believing is seeing</h5>
              <p class="text-muted mb-4">Apple pro display XDR</p>
            </div>
            <div>
              <div class="d-flex justify-content-between">
                <span>Pro Display XDR</span><span>{{'tewt'}}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Pro stand</span><span>$999</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Vesa Mount Adapter</span><span>$199</span>
              </div>
            </div>
            <div class="d-flex justify-content-between total font-weight-bold mt-4">
              <span>Total</span><span>$7,197.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
